<script>
    document.addEventListener('DOMContentLoaded', function() {
        const footerBox = document.querySelector('.footer-box');
        const footerEmail = document.querySelector('.footer-email');
        
    // Initially hide the email
    footerEmail.style.display = 'none';
    
    // Add click event listener to the box
    footerBox.addEventListener('click', function() {
        if (footerEmail.style.display === 'none') {
            footerEmail.style.display = 'inline';
        } else {
            footerEmail.style.display = 'none';
        }
    });
});
</script>
