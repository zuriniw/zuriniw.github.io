name: Build CV PDF

on:
  push:
    branches: [ main ]
    paths: [ 'cv.md', 'scripts/**', 'scripts/pandoc_cv_template_simple.tex' ]
  pull_request:
    branches: [ main ]
    paths: [ 'cv.md', 'scripts/**', 'scripts/pandoc_cv_template_simple.tex' ]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install pandoc and LaTeX (LuaLaTeX)
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-luatex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

    - name: Make build scripts executable
      run: |
        chmod +x scripts/preprocess_cv.sh
        chmod +x scripts/build_cv_pdf.sh

    - name: Build PDF via project script
      run: |
        ./scripts/build_cv_pdf.sh

    - name: Check PDF size
      run: |
        ls -lh data/cv.pdf
        echo "PDF generated successfully!"

    - name: Commit and push PDF
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/cv.pdf data/cv_preprocessed.md
        git diff --staged --quiet || git commit -m "Auto-update CV PDF [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: cv-pdf
        path: data/cv.pdf
        retention-days: 90
