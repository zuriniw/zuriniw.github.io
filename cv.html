<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - Ziru Wei</title>
    <link rel="icon" type="image/png" href="../../images/kitten.png">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/markdown.css">
    <link rel="stylesheet" href="../../styles/toc.css">
    <link rel="stylesheet" href="../../styles/header_footer.css">
    <script src="../../components/load_components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../../scripts/toc.js"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QLERMQJ1BN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QLERMQJ1BN');
</script>

<body class="project-page blog-post">
    <!-- header -->
    <div id="header"></div>

    <!-- 添加 TOC 容器 -->
    <div class="toc-container">
        <div id="toc"></div>
    </div>


    <!-- Markdown 内容将被插入这里 -->
    <div id="markdown-content" class="blog-article-content markdown-content"></div>
    <!-- PDF 下载按钮 -->
    <div class="cv-download-section">
        <a href="data/cv.pdf" class="cv-download-btn" download="Ziru_Wei_CV.pdf" target="_blank">
            Download PDF Version
        </a>
        <p class="cv-download-note">Last updated: <span id="pdf-date">Loading...</span></p>
    </div>
    <script>
        // 加载 markdown 内容
        fetch(`cv.md`)
            .then(response => response.text())
            .then(mdContent => {
                const markdownDiv = document.getElementById('markdown-content');
                markdownDiv.innerHTML = marked.parse(mdContent);

                // 在名字（第一个h1）之后插入下载链接和社交媒体按钮
                const h1Element = markdownDiv.querySelector('h1');
                if (h1Element) {
                    const downloadAndSocialHTML = `
                        <div class="social-buttons no-print">
                            <a href="https://github.com/zuriniw" class="social-btn" target="_blank" rel="noopener noreferrer">GitHub↗</a>
                            <a href="https://www.behance.net/ziruwei" class="social-btn" target="_blank" rel="noopener noreferrer">Behance↗</a>
                            <a href="https://www.youtube.com/@ZiruWei-ir9zj" class="social-btn" target="_blank" rel="noopener noreferrer">YouTube↗</a>
                        </div>
                                                <div class="cv-download-link no-print">
                            <a href="data/cv.pdf" class="cv-download-text" download="Ziru_Wei_CV.pdf" target="_blank">Download PDF Version ↓</a>
                        </div>
                    `;
                    h1Element.insertAdjacentHTML('afterend', downloadAndSocialHTML);
                }

                const toc = new TableOfContents();
                toc.init();
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
            });

        // 检查PDF文件是否存在并获取更新时间
        fetch('data/cv.pdf', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    const lastModified = response.headers.get('last-modified');
                    if (lastModified) {
                        const date = new Date(lastModified);
                        document.getElementById('pdf-date').textContent = date.toLocaleDateString();
                    } else {
                        document.getElementById('pdf-date').textContent = 'Available';
                    }
                } else {
                    // PDF不存在，隐藏下载按钮
                    document.querySelector('.cv-download-section').style.display = 'none';
                }
            })
            .catch(error => {
                console.log('PDF not available yet');
                document.querySelector('.cv-download-section').style.display = 'none';
            });
    </script>

    <!-- footer -->
    <div id="footer"></div>

</body>
</html>
