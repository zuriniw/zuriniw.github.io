<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - Ziru Wei</title>
    <link rel="icon" type="image/png" href="../../images/kitten.png">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/toc.css">
    <link rel="stylesheet" href="../../styles/markdown.css">
    <link rel="stylesheet" href="../../styles/related_matrix.css">
    <link rel="stylesheet" href="../../styles/header_footer.css">
    <script src="../../components/load_components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="../../components/related_matrix.js"></script>
</head>


<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QLERMQJ1BN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QLERMQJ1BN');
</script>


<body class="project-page">
    <!-- 页眉容器 -->
    <div id="header"></div>

    <!-- 项目内容 -->
    <div class="project-section">
        <div class="project-header">
            <h1 class="project-title"></h1>
            <h2 class="project-subtitle"></h2>
        </div>

        <div class="project-meta">
            <!-- 元数据将由 JavaScript 动态填充 -->
        </div>

        <div class="project-footer">
            <p class="project-context"></p>
        </div>
    </div>
        
    <!-- 视频容器 -->
    <div class="video-wrapper"></div>

    <!-- pdf Slides -->
    <embed src="ppt.pdf#toolbar=0" width="50%" height=400px style="border: black 1.3px solid; padding: 20px auto; margin: 20px auto; display: block; padding-bottom: 0px; margin-top: 0px;"></embed>
    <p style="text-align: center; padding-top: 4px; padding-bottom: 200px; color: #666; font-style: italic; font-size: 12px;">Scroll vertically to view the slides for presentation</p>
    

    <!-- 添加 markdown 内容容器 -->
    <div id="markdown-content" class="markdown-content">
        <!-- Markdown 内容将被动态加载到这里 -->
    </div>
    
    <!-- pdf Book -->
    <div style="position: relative; padding: 60px 5% 0; width: 90%; height: 80vh; margin: auto;">
        <iframe style="position: absolute; border: none; width: 100%; height: 100%; left: 0; top: 0;" 
            src="https://online.fliphtml5.com/yuhgc/jcsa/" seamless="seamless" scrolling="no" 
            frameborder="0" allowtransparency="true" allowfullscreen="true">
        </iframe>
    </div>
    <p style="text-align: center; padding-top: 4px; padding-bottom: 200px; color: #666; font-style: italic; font-size: 12px;">Scroll horizontally to view the book</p>
    

    <!-- 页脚容器 -->
    <div id="footer"></div>


    <script type="module" src="../project_page.js"></script>
    <!-- 添加加载 markdown 的脚本 -->
    <script type="module">
        import { ProjectPage } from '../project_page.js';
        import { projects } from '../project_info.js';
        
        // 获取当前项目信息
        const projectName = ProjectPage.getCurrentProjectName();
        const currentProject = projects.find(p => p.name === projectName);
        
        // 只有当项目的 ismarkdown 为 true 时才加载 markdown 内容
        if (currentProject && currentProject.ismarkdown) {
            fetch(`${ProjectPage.getCurrentProjectName()}.md`)
                .then(response => response.text())
                .then(mdContent => {
                    // 将 markdown 转换为 HTML 并插入到容器中
                    document.getElementById('markdown-content').innerHTML = marked.parse(mdContent);
                    // 初始化目录
                    const toc = new TableOfContents();
                    toc.init();
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                });
        }
    </script>
    <script src="../../scripts/toc.js"></script>
</body>
</html>
