    <link rel="icon" type="image/png" href="../../images/kitten.png">
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="project-page"></div>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="../../index.html" class="nav-item">Ziru Wei</a>
            </div>
            <div class="nav-right">
                <a href="../../news.html" class="nav-item">News</a>
                <a href="../../data/fakecv.png" class="nav-item" download>CV</a>
                <a href="../../about.html" class="nav-item">About</a>
            </div>
        </div>
    </nav>

    <!-- 项目内容 -->
    <div class="project-section">
        <div class="project-header">
            <h1 class="project-title"></h1>
            <h2 class="project-subtitle"></h2>
        </div>

        <div class="project-meta">
            <!-- 元数据将由 JavaScript 动态填充 -->
        </div>

        <div class="project-footer">
            <p class="project-context"></p>
        </div>

        <!-- 添加视频容器 -->
        <div class="video-wrapper">
            <div class="video-section">
                <div class="video-container">
                    <iframe 
                        width="560" 
                        height="315" 
                        src="https://www.youtube.com/embed/J2h9kxWUWH4?si=FnNMwXHDPf3idEHG" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加 markdown 内容容器 -->
    <div id="markdown-content" class="markdown-content">
        <!-- Markdown 内容将被动态加载到这里 -->
    </div>

    <!-- 页脚 -->
    <footer class="footer-wrapper">
        <div class="footer">
            <div class="social-links">
                <a href="#" class="footer-link">GitHub↗</a>
                <a href="#" class="footer-link">YouTube↗</a>
                <a href="#" class="footer-link">Behance↗</a>

            <div class="contact-info">
                <p>Collaborate, befriends, or just wanna chat: ziruw@andrew.cmu.edu</p>

            <div class="copyright">
                <p>© 2025 by Ziru Wei</p>
                <p>"NEVER FORGET TO BE CURIOUS"</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../project_page.js"></script>

    <!-- 添加 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 添加加载 markdown 的脚本 -->
    <script>
        // 获取 markdown 文件内容
        fetch('shapeshift.md')
            .then(response => response.text())
            .then(mdContent => {
                // 将 markdown 转换为 HTML 并插入到容器中
                document.getElementById('markdown-content').innerHTML = marked.parse(mdContent);
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
            });
    </script>
</body>
</html>
