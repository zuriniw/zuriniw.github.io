<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziru Wei</title>
    <link rel="icon" type="image/png" href="images/kitten.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/toc.css">
    <link rel="stylesheet" href="styles/related_matrix.css">
    <link rel="stylesheet" href="styles/hull.css">
    <link rel="stylesheet" href="styles/header_footer.css">
    <link rel="stylesheet" href="styles/cursor.css">
    <script src="components/load_components.js"></script>
    <script src="index.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QLERMQJ1BN"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<body>
    <!-- header -->
    <div id="header"></div>

    <div class="filter-wrapper">
        <!-- mobile-tips will be inserted here -->
        <div class="filter-container">
            <div class="filter-content">
                <div class="switch-container">
                    <span class="arrow-icon">▼</span>
                    <button class="switch-view">⌘</button>
                </div>
                <div class="divider"></div>
                <div class="buttons-section">
                    <!-- filter buttons will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div class="cards-section">
        <!-- project cards will be inserted here -->
    </div>

    <!-- add coordinate view container -->
    <div class="coordinate-view hide">
        <div class="coordinate-container">
            <div class="axis x-axis"></div>
            <div class="axis y-axis"></div>
            <!-- add axis labels -->
            <div class="axis-label x-label left">NARRATIVE</div>
            <div class="axis-label x-label right">INSTRUMENTAL</div>
            <div class="axis-label y-label top">EXPERIMENTAL</div>
            <div class="axis-label y-label bottom">PRACTICAL</div>
            <!-- project points will be inserted here -->
        </div>
        <div class="matrix-caption">ZW's Project Dump in a Matrix</div>
        <div class="intro">As a member of <a href="http://code.arc.cmu.edu/">CodeLab↗</a> in Carnegie Mellon University, Ziru's current interest lies in bringing computation out of the box, enabling people to take agency and connect meaningfully in the physical context.</div>
        
        <!-- add player component -->
        <div class="matrix-player">
            <div class="player-container">
                <div class="player-left"></div>
                <div class="player-right"></div>
            </div>
        </div>
    </div>
    
    <svg width="0" height="0">
        <filter id="noiseFilter2">
            <feTurbulence type="turbulence" baseFrequency="0.6" numOctaves="5" result="noise"/>
            <feColorMatrix type="matrix" values="
                0 0 0 0 0.5
                0 0 0 0 0.45
                0 0 0 0 0.47
                0 0 0 0.7 0
            "/>
        </filter>
    </svg>
    <!-- footer -->
    <div id="footer"></div>

    <script src="../../scripts/toc.js"></script>
    
</body>

</html>
