<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziru Wei</title>
    <link rel="icon" type="image/png" href="images/kitten.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/toc.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/related_matrix.css">
    <link rel="stylesheet" href="styles/hull.css">
    <script src="components/load_components.js"></script>
    <script src="index.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- 页眉容器 -->
    <div id="header"></div>

    <!-- 修改介绍部分 -->
    <div class="intro-section">
        <p class="intro-text">
            As a member of <a href="http://code.arc.cmu.edu/" target="_blank" class="intro-link">CodeLab↗</a> in Carnegie Mellon University, Ziru's design/research interest lies in creating blended and adaptive tools/narratives for people to resonate with information, knowledge and memories.
        </p>
    </div>

    <div class="filter-wrapper">
        <div class="filter-container">
            <div class="filter-content">
                <div class="switch-container">
                    <span class="arrow-icon">▼</span>
                    <button class="switch-view">⌘</button>
                </div>
                <div class="divider"></div>
                <div class="buttons-section">
                    <!-- 过滤器按钮将由 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <div class="cards-section">
        <!-- 项目卡片将由 JavaScript 动态生成 -->
    </div>

    <!-- 添加坐标视图容器 -->
    <div class="coordinate-view hide">
        <div class="coordinate-container">
            <div class="axis x-axis"></div>
            <div class="axis y-axis"></div>
            <!-- 添加轴标注 -->
            <div class="axis-label x-label left">Narrative</div>
            <div class="axis-label x-label right">Instrumental</div>
            <div class="axis-label y-label top">Speculative</div>
            <div class="axis-label y-label bottom">Practical</div>
            <!-- 项目点将由 JavaScript 动态生成 -->
        </div>
        <div class="matrix-caption">Dump in Matrix, 2021 - 2025</div>
    </div>

    <!-- 页脚容器 -->
    <div id="footer"></div>

    <script src="scripts/toc.js"></script>
</body>

</html>
