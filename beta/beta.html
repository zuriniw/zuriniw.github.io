<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Beta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
        
        /* 导入Barlow字体 */
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&display=swap');
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            padding: 15px 20px;
            font-family: 'Barlow', sans-serif;
            font-size: 12px;
            font-weight: 300;
            line-height: 1.5;
            max-width: 300px;
            z-index: 100;
            opacity: 0.9;
        }

        .cluster-info {
            position: absolute;
            left: 50%;                   /* 定位到视口水平中点 */
            transform: translateX(-50%); /* 向左回退自身宽度的一半 */
            top: 20px;                   /* 保持原有顶部距离 */
            /* 移除 right: 20px */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            font-family: 'Barlow', sans-serif;
            z-index: 100;
            display: none;
            max-width: 300px;
            text-align: center;
            border-radius: 6px;
            /* 移除 align-items: center */
        }

        .cluster-number {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .cluster-intro {
            font-weight: 300;
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .controls-info p {
            margin: 0;
        }
        
        .controls-info em {
            font-style: normal;
            font-weight: 500;
            color: #efefef;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/examples/jsm/": "./node_modules/three/examples/jsm/",
            "three-mesh-bvh": "./node_modules/three-mesh-bvh/src/index.js"
          }
        }
    </script>
    <script type="module" src="beta.js"></script>
</head>
<body>
    <!-- 添加模块映射声明 -->
    <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/addons/": "./node_modules/three/examples/jsm/",
            "three-mesh-bvh": "./node_modules/three-mesh-bvh/dist/bvh.module.js"
        }
    }
    </script>
    <div class="controls-info">
        <p> <br>
          <em>W,A,S,D </em> (Forward, Backward, Left, Right)<br>
            &larr; <em>Drag Mouse Horizontally</em> &rarr;
        </p>
    </div>
    <div class="cluster-info">
        <div class="cluster-number">This is Chapter <span id="cluster-number"></span></div>
        <div class="cluster-intro" id="cluster-intro"></div>
    </div>
    
    <!-- 修改为模块加载 -->
    <script type="module" src="beta.js"></script>
</body>
